<header class="p-3 bg-dark text-white">
    <div class="row">
        <div class="col">
            <a class ="text-light text-decoration-none" href="/"><h3>Blog Dust</h3></a>
        </div>
        <div class="col">
            <div class="d-flex justify-content-center gap-3">
                <a class="btn btn-primary" href="/">Home</a>
                <a class="btn btn-info" href="/about">About</a>
                <a class="btn btn-success" href="/contact">Contact</a>
                {% if user.is_authenticated %}
                <a class="btn btn-light" href="{% url 'blog:dashboard' %}">Dashboard</a>
                <a class="btn btn-danger" href="{% url 'blog:logout' %}">Logout</a>
                {% else %}
                <a class="btn btn-warning" href="{% url 'blog:register' %}">Register</a>
                <a class="btn btn-secondary" href="{% url 'blog:login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
